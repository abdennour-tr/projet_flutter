name: projet_flutter
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  url_launcher: ^6.2.1
  http: ^1.2.0
  flutter_map_animations: ^0.7.0
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.9.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/profile/profile.jpg
    - assets/places/
    - assets/cities/
    - assets/categories/
    - assets/data/cities.json
    - assets/data/users.json
